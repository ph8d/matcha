{% extends 'layout.html' %}

{% block content %}
	<div class="container">
		<form method="POST" action="">
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Create your account</legend>
				<div class="form-group">
					<label for="login" class="form-control-label">Login</label>
					<input type="text" name="login" id="login" class="form-control" placeholder="Login" value="{{form['login']}}" required>
				</div>
				<div class="form-group">
					<label for="email" class="form-control-label">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Email" value="{{form['email']}}" required>
				</div>
				<div class="form-group">
					<label for="first_name" class="form-control-label">First Name</label>
					<input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" value="{{form['first_name']}}" required>
				</div>
				<div class="form-group">
					<label for="last_name" class="form-control-label">Last Name</label>
					<input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" value="{{form['last_name']}}" required>
				</div>
				<div class="form-group">
					<label for="password" class="form-control-label">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
				</div>
				<div class="form-group">
					<label for="password_confirm" class="form-control-label">Confirm Password</label>
					<input type="password" name="password_confirm" id="password_confirm" class="form-control" placeholder="Confirm Password" required>
				</div>
				<button type="submit" class="btn btn-primary btn-lg btn-block" name="submit" value="OK">Register</button>
			</fieldset>
		</form>
	</div>
{% endblock %}
